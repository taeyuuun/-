<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
</head>
<body>
    <table border="1">
        <caption>시간표</caption>
        <thead>
            <tr>
                <th> </th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>창체</td>
                <td>음악</td>
                <td>체육</td>
                <td rowspan="2">웹프</td>
                <td rowspan="2">프로</td>
            </tr>
            <tr>
                <td>2</td>
                <td>웹프</td>
                <td>체육</td>
                <td>영어</td>
            </tr>
            <tr>
                <td>3</td>
                <td>사회</td>
                <td>수학</td>
                <td>과학</td>
                <td>미술</td>
                <td rowspan="2">컴구</td>
            </tr>
            <tr>
                <td>4</td>
                <td>컴구</td>
                <td>프로</td>
                <td>음악</td>
                <td>수학</td>
                <td> </td>
            </tr>
            <tr>
                <td>5</td>
                <td>영어</td>
                <td>과학</td>
                <td rowspan="2">프로</td>
                <td>사회</td>
                <td>국어</td>
            </tr>
            <tr>
                <td>6</td>
                <td>수학</td>
                <td>국어</td>
                <td>창체</td>
                <td> </td>
            </tr>
            <tr>
                <td>7</td>
                <td>과학</td>
                <td>영어</td>
                <td>사회</td>
                <td>창체</td>
                <td> </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
